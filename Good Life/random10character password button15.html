
<html>
    <head>
        <script>
        document.addEventListener("DOMContentLoaded", function() {

var button = document.createElement('button');
button.innerHTML = 'Random Password Generator';
button.style.backgroundColor = 'yellow';
button.style.color = 'black';
button.style.fontSize = '20px';
button.style.width = '200px';
button.style.height = '100px';
button.style.position = 'absolute';
button.style.top = '50%';
button.style.left = '50%';
button.style.marginLeft = '-520px';
button.style.marginTop = '-270px';
document.body.style.backgroundColor = 'orange';
document.body.appendChild(button);

button.addEventListener('click', function() {
  var password = document.createElement('div');
  password.innerHTML = Math.random().toString(36).substring(2, 12);
  password.style.color = 'purple';
  password.style.fontSize = '30px';
  password.style.position = 'relative';
  password.style.top = '10%';
  password.style.left = '30%';
  password.style.marginLeft = '5px';
  password.style.marginTop = '5px';
  document.body.appendChild(password);
  console.log(password);
});
});
        </script>
    </head>
    <body style="margin: 0;">
        
        </div>
    </body>
</html>
