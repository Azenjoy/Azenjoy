<script>
        document.addEventListener("DOMContentLoaded", function() {

var clock = document.createElement('font');
clock.style.color = 'orange';
clock.style.fontSize = '80px';
clock.style.textAlign = 'center';
element = document.getElementById('txt')
<!-- element.innerHTML = clock.innerHTML; -->
document.body.append(clock);
var date = document.createElement('div');
date.style.color = 'orange';
date.style.fontSize = '80px';
date.style.textAlign = 'center';
date.id = 'date';
document.body.appendChild(date);

function updateClock() {
  var now = new Date();
  var hours = now.getHours();
  var minutes = now.getMinutes();
  var seconds = now.getSeconds();
  var ampm = hours >= 12 ? 'pm' : 'am';
  hours = hours % 12;
  hours = hours ? hours : 12; // the hour '0' should be '12'
  minutes = minutes < 10 ? '0'+minutes : minutes;
  seconds = seconds < 10 ? '0'+seconds : seconds;
  var strTime = hours + ':' + minutes + ':' + seconds + ' ' + ampm;
  clock.innerHTML = strTime; 
  var strDate = now.toDateString();
  date.innerHTML = strDate;
}

updateClock();
setInterval(updateClock, 1000);
});
        </script>
